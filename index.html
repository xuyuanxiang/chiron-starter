</head>
<body style="display: none;opacity: 0;visibility: hidden">
<template id="my-button">
    <slot>button</slot>
</template>
<ws-btn>
    <span slot>Click Me</span>
</ws-btn>
<script>
  window.addEventListener('WebComponentsReady', () => {
    customElements.define('ws-btn', class extends HTMLElement {
      constructor () {
        super();
        const template = document.getElementById('my-button');
        this.attachShadow({mode: 'open'}).appendChild(template.content.cloneNode(true));

        // this.appendChild(template.content);
        // console.log('my-button:', template.content);

      }
    }, {extends: 'button'});
    document.body.style.opacity = '1';
    document.body.style.display = 'block';
    document.body.style.visibility = 'visible';
  }, false);
</script>
</body>
</html>
